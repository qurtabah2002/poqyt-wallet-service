services:
  db:
    image: postgres:16-alpine
    container_name: poqyt_wallet_db
    environment:
      POSTGRES_USER: poqyt
      POSTGRES_PASSWORD: poqyt_password
      POSTGRES_DB: wallet
    ports:
      - "5432:5432"
    volumes:
      - wallet_db_data:/var/lib/postgresql/data

volumes:
  wallet_db_data:
